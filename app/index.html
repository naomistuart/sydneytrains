<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
  <!-- <script src='geojson.js'></script> -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
  <link href='style.css' type='text/css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .marker {
      background-size: cover;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoibmFvbWkzMjIiLCJhIjoiY2p2YTZkendhMDE5bTN5cGM0ZzZvYzl4ciJ9.tgmyJUIOghvHh3B0awUdEw';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [151.2, -33.9],
      zoom: 11
    });

    currentMarkers = [];
    refreshMap();

    function refreshMap() {
      console.log("In refresh");
      fetch(window.location.href + "trains").then(
        function (response) {
          return response.json();
        }
      ).then(function (jsonData) {
        //handle json data processing here
        // add markers to map
        if (currentMarkers !== null) {
          for (var i = currentMarkers.length - 1; i >= 0; i--) {
            currentMarkers[i].remove();
          }
        }
        currentMarkers = [];
        jsonData.forEach(function (marker) {

          // create pop-up
          var popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false })
            //.setText(marker.display)
            .setHTML('<h3 style="background-color:' + marker.color + '; color: white">' + marker.display + '</h3>' + '<h4>' + marker.numcars + ' car ' + marker.trainset + ' set' + '</h4>')

          // create a HTML element for each feature
          var el = document.createElement('div');
          el.className = 'marker';
          el.style.backgroundImage = 'url(icons/' + marker.route + '.png)'

          // make a marker for each feature and add to the map
          const newMarker = new mapboxgl.Marker(el)
            .setLngLat([marker.longpos, marker.latpos])
            .setPopup(popup)
            .addTo(map);
          currentMarkers.push(newMarker);

          const markerDiv = newMarker.getElement();
          markerDiv.addEventListener('mouseenter', () => newMarker.togglePopup());
          markerDiv.addEventListener('mouseleave', () => newMarker.togglePopup());
        });
      });
    };

    setInterval(refreshMap, 5000);
  </script>
  <script src='bundle.js'></script>

</body>

</html>
